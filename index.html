<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浪漫生日祝福</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
            overflow: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .hidden-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            animation: fadeIn 1s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .name-input {
            margin: 15px 0;
            padding: 10px;
            width: 80%;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="birthdayTitle">生日快乐！🎉</h1>
        
        <input type="text" 
               class="name-input" 
               id="nameInput" 
               placeholder="输入寿星名字" 
               value="亲爱的朋友">
               
        <p id="greetingText">在这个特别的日子里，愿所有的幸福、所有的快乐、所有的温馨、所有的好运都围绕在你身边！</p>
        
        <button class="btn" id="showMessage">点击查看特别祝福</button>
        
        <div class="hidden-message" id="specialMessage">
            <h3>✨ 特别的祝福 ✨</h3>
            <p id="personalMessage">生命中最美好的事情之一就是能够认识你，</p>
            <p>愿你的新一岁充满爱、欢笑和梦想成真！</p>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const nameInput = document.getElementById('nameInput');
        const birthdayTitle = document.getElementById('birthdayTitle');
        const greetingText = document.getElementById('greetingText');
        const personalMessage = document.getElementById('personalMessage');
        
        // 实时更新名字
        nameInput.addEventListener('input', function() {
            const name = this.value || '亲爱的朋友';
            birthdayTitle.textContent = `${name}，生日快乐！🎉`;
            greetingText.textContent = `${name}，在这个特别的日子里，愿所有的幸福、所有的快乐、所有的温馨、所有的好运都围绕在你身边！`;
            personalMessage.textContent = `生命中最美好的事情之一就是能够认识${name}，`;
        });

        // 创建漂浮的心形
        function createHearts() {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
        }
        
        // 显示隐藏消息
        document.getElementById('showMessage').addEventListener('click', function() {
            const message = document.getElementById('specialMessage');
            if (message.style.display === 'block') {
                message.style.display = 'none';
                this.textContent = '点击查看特别祝福';
            } else {
                message.style.display = 'block';
                this.textContent = '收起祝福';
                createHearts();
            }
        });
        
        // 点击页面任意处创建小心心
        document.addEventListener('click', function(e) {
            if (e.target.id !== 'showMessage' && e.target.id !== 'nameInput') {
                const heart = document.createElement('div');
                heart.innerHTML = '❤';
                heart.className = 'heart';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.color = ['#ff6b6b', '#ff8e8e', '#ffb3b3', '#ffd8d8'][Math.floor(Math.random() * 4)];
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                // 移除心形元素以避免内存泄漏
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        });
    </script>
</body>
</html>
